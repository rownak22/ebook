<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বইঘর | প্রিমিয়াম লাইব্রেরি</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #05070a;
            --card-bg: #11141d;
            --accent: #00f2fe;
            --primary: #4facfe;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Hind Siliguri', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            background-image: radial-gradient(circle at top right, #1a1a2e, #05070a);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 7, 10, 0.9);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 26px; font-weight: 800; }
        .logo span { color: var(--accent); }

        #searchBar {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            width: 280px;
            outline: none;
            transition: 0.3s;
        }

        #searchBar:focus { border-color: var(--accent); }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            padding: 50px 8%;
            max-width: 1400px;
            margin: 0 auto;
            align-items: start;
        }

        /* কার্ডের গঠন যা লাফালাফি বন্ধ করবে */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            will-change: transform;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(0, 242, 254, 0.15);
        }

        /* ছবির সাইজ ফিক্সড রাখা হয়েছে */
        .card img {
            width: 100%;
            height: 320px;
            border-radius: 15px;
            object-fit: cover;
            background: #1a1f2b;
            margin-bottom: 15px;
            display: block;
        }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            min-height: 1.4em;
            color: #fff;
        }

        .card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
            margin-top: auto;
        }

        .loader { text-align: center; padding: 100px; color: var(--accent); font-size: 1.2rem; }

        @media (max-width: 600px) {
            .container { padding: 30px 5%; }
            #searchBar { width: 150px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">বই<span>ঘর</span></div>
        <input type="text" id="searchBar" onkeyup="searchBooks()" placeholder="বই বা লেখক খুঁজুন...">
    </nav>

    <div id="loader" class="loader">বইগুলো লোড হচ্ছে...</div>
    <div class="container" id="bookContainer"></div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTw2xBj4fSFm7tU6GIswBUruXiBWUiGIj6hJhbBu7R9ci8ZFbwJiN-O1CAi49hcqFoLp-DYiQh9SKsV/pub?output=csv";
        
        let booksData = [];

        async function fetchBooks() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n');
                
                booksData = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    return {
                        title: cols[0]?.trim(),
                        author: cols[1]?.trim(),
                        cover: cols[2]?.trim(),
                        link: cols[3]?.trim()
                    };
                }).filter(b => b.title && b.title.length > 1);

                document.getElementById('loader').style.display = 'none';
                displayBooks(booksData);
            } catch (err) {
                document.getElementById('loader').innerHTML = "লোড করতে সমস্যা হয়েছে।";
            }
        }

        function displayBooks(list) {
            const container = document.getElementById('bookContainer');
            container.innerHTML = list.map(b => `
                <div class="card">
                    <img src="${b.cover}" alt="${b.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=No+Cover'">
                    <h3>${b.title}</h3>
                    <p>${b.author}</p>
                    <a href="${b.link}" class="btn" target="_blank">ডাউনলোড করুন</a>
                </div>
            `).join('');
        }

        function searchBooks() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = booksData.filter(b => 
                b.title.toLowerCase().includes(query) || 
                b.author.toLowerCase().includes(query)
            );
            displayBooks(filtered);
        }

        fetchBooks();
    </script>
</body>
</html>
