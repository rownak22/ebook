<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বইঘর | প্রিমিয়াম ইবুক লাইব্রেরি</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #05070a;
            --card-bg: #11141d;
            --accent: #00f2fe;
            --primary: #4facfe;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Hind Siliguri', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1a1a2e, #05070a);
        }

        /* স্টাইলিশ নেভিগেশন */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 7, 10, 0.8);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 28px; font-weight: 800; letter-spacing: 1px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px rgba(0, 242, 254, 0.5); }

        .search-box { position: relative; }
        #searchBar {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            width: 300px;
            outline: none;
            transition: 0.3s;
        }
        #searchBar:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 254, 0.2); }

        /* হিরো সেকশন */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, var(--bg) 100%);
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 15px; background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: var(--text-dim); font-size: 1.1rem; }

        /* বুক গ্রিড */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 35px;
            padding: 20px 8% 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* প্রিমিয়াম কার্ড ডিজাইন */
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 18px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
        }

        .card:hover {
            transform: translateY(-12px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card img {
            width: 100%;
            height: 340px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card h3 { font-size: 1.2rem; margin-bottom: 8px; font-weight: 600; color: #fff; }
        .card p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 20px; }

        .btn {
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            padding: 14px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.03); box-shadow: 0 0 20px rgba(0, 242, 254, 0.4); }

        /* লোডার */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.5rem;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            #searchBar { width: 150px; }
            .hero h1 { font-size: 2.2rem; }
            .container { padding: 20px 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">বই<span>ঘর</span></div>
        <div class="search-box">
            <input type="text" id="searchBar" onkeyup="searchBooks()" placeholder="বইয়ের নাম বা লেখক...">
        </div>
    </nav>

    <header class="hero">
        <h1>ডিজিটাল ইবুক লাইব্রেরি</h1>
        <p>আপনার পছন্দের বইগুলো গুগল শিট থেকে সরাসরি আপডেট হচ্ছে</p>
    </header>

    <div id="loader" class="loader">বইগুলো সংগ্রহ করা হচ্ছে...</div>
    <div class="container" id="bookContainer"></div>

    <script>
        // আপনার দেওয়া গুগল শিট CSV লিঙ্ক
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTw2xBj4fSFm7tU6GIswBUruXiBWUiGIj6hJhbBu7R9ci8ZFbwJiN-O1CAi49hcqFoLp-DYiQh9SKsV/pub?output=csv";
        
        let booksData = [];

        async function fetchBooks() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                
                // CSV Parsing
                const rows = data.split('\n');
                booksData = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    return {
                        title: cols[0]?.trim(),
                        author: cols[1]?.trim(),
                        cover: cols[2]?.trim(),
                        link: cols[3]?.trim()
                    };
                }).filter(b => b.title && b.title !== "");

                document.getElementById('loader').style.display = 'none';
                displayBooks(booksData);
            } catch (err) {
                document.getElementById('loader').innerHTML = "ডাটা লোড করতে সমস্যা হচ্ছে। শিটটি পাবলিশ করা আছে কি না চেক করুন।";
            }
        }

        function displayBooks(list) {
            const container = document.getElementById('bookContainer');
            container.innerHTML = list.map(b => `
                <div class="card">
                    <img src="${b.cover}" alt="${b.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Cover'">
                    <h3>${b.title}</h3>
                    <p>${b.author}</p>
                    <a href="${b.link}" class="btn" target="_blank">ডাউনলোড / পড়ুন</a>
                </div>
            `).join('');
        }

        function searchBooks() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = booksData.filter(b => 
                b.title.toLowerCase().includes(query) || 
                b.author.toLowerCase().includes(query)
            );
            displayBooks(filtered);
        }

        fetchBooks();
    </script>
</body>
</html>
